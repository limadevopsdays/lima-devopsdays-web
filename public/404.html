<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect trick
      // Encode the path and query into the search string so the main page can restore it
      var location = window.location
      var segmentCount = 1 // number of path segments in the repo/basepath (1 for custom domain, 2 for username.github.io/reponame)
      var l = location
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      )
    </script>
  </head>
  <body></body>
</html>
