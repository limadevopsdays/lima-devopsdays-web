<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevOpsDays Lima 2026 â€” a community conference for building, shipping, and operating software."
    />
    <link
      rel="preload"
      as="image"
      href="/assets/hero/community.png"
      imagesrcset="/assets/hero/community.png 1x, /assets/hero/community-lima.jpeg 2x"
      imagesizes="100vw"
      fetchpriority="high"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      ;(() => {
        try {
          const key = 'theme'
          const stored = localStorage.getItem(key)
          const theme =
            stored === 'light' || stored === 'dark'
              ? stored
              : window.matchMedia?.('(prefers-color-scheme: light)').matches
                ? 'light'
                : 'dark'
          document.documentElement.dataset.theme = theme
        } catch {
          // ignore
        }
      })()
    </script>
    <title>DevOpsDays Lima 2026</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
